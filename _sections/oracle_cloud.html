---
title: Oracle Cloud
icon: bi bi-terminal-fill
order: 5
---

<img src="{{ 'assets/images/oracle.svg' | relative_url }}" alt="Portainer logo" width="200" height="200" />

<h4>Aplicações rodando na Oracle Cloud.</h4>
            
    <ul>
    {% for member in site.data.oracle %}
      <li>
        <a href="#" class="show-message">
          {{ member.name }}, click me to see something
        </a>
        <div class="modal hide"> My favorite music is {{ oracle.music}}</div>
      </li>
    {% endfor %}
    </ul>

    <script>
        $(document).ready(function () {
            $("a.show-message").on("click", function () {
                console.log("clicked");
                $(this).next().removeClass("hide");
            });
        });
    </script>
